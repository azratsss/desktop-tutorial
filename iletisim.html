<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        body {
            background-color: aliceblue;

        .formiletisim {
            margin-left: 600px;
        }

        h2 {
            text-align: center;
        }
    </style>

<body>
    <h2>İletişim Sayfası</h2>
    <form action="göderme.php" method="get" id="form1" onkeyup="conttol('form1')">

        <div class="formiletisim">
            <div class="col-md-4 mb-3">
                <label for="exampleInputEmail1">Adınız-Soyadınız</label>
                <input type="text" class="form-control" id="isimsoyisim" required>
                <small id="isimsoyisim" class="form-text text-muted">Bu alan zorunludur.</small>
            </div>
            <div class="col-md-4 mb-3">
                <label for="exampleInputEmail1">Email adresiniz</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    pattern="....@gmail.com">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>

            <h5>Cinsiyetiniz </h5>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" name="cinsiyet">
                <label class="form-check-label" for="inlineCheckbox1">Kadın</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option2" name="cinsiyet">
                <label class="form-check-label" for="inlineCheckbox2">Erkek</label>
            </div>
            <br>
            <h5>İlgi alanlarınız </h5>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Spor yapmak
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                    Yemek yapmak
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck3">
                    Kodlama
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck4">
                    Enstrüman çalmak
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck5">
                    Diğer
                </label>
            </div>

            <h5>İletiniz</h5>
            <div>
                <textarea name="mesaj" id="ileti" cols="30" rows="8"
                    placeholder="Benimle paylaşmak istediğiniz başka bir şey var mı ?"></textarea>
            </div>
            <div>
                <input type="submit" name="Gönder" id="gönderme butonu">
                <input type="reset" name="Temizle" id="temizle butonu">
            </div>
        </div>

    </form>
    <script>
        function control(formId){
            let invalids=document.getElementById(formId).querySelectorAll(':invalid').length,
            button=document.getElementById(formId).querySelector('buttun[type="submit"]');
            console.log(invalids);
            if(invalids==0){
                button.removeAttribute('disabled');
                else{
                    button.setAttribute('disabled','disabled');
                }
            }
        }
    </script>
