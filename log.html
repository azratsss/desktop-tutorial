    <script>
         // Email alanı kontrolü
         function validateEmail() {
    
    const emailInput = document.getElementById('email');
    let emailValue = emailInput.value;
    let emailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (emailValue === '') {
        setErrorFor(emailInput, 'Kullanıcı alanı boş olamaz');
        return false;
    } else if (!emailFormat.test(emailValue)) {
        setErrorFor(emailInput, 'Lütfen geçerli bir kullanıcı adı girin');
        return false;
    } else {
        setSuccessFor(emailInput);
        return true;
    }
}

// Mesaj alanı kontrolü
function validateMessage() {

    const messageInput = document.getElementById('sifre');
    let messageValue = messageInput.value;
    if (messageValue === '') {
        setErrorFor(messageInput, 'Parola alanı boş olamaz');
        return false;
    } else {
        setSuccessFor(messageInput);
        return true;
    }
}

// Hata mesajı ayarlama
function setErrorFor(input, message) {
    const formControl = input.parentElement;
    const small = formControl.querySelector('.small');
    input.classList.add('is-invalid');

    small.innerText = message;
}

// Başarı mesajı ayarlama
function setSuccessFor(input) {
    const formControl = input.parentElement;
    input.classList.remove('is-invalid');
}

// Form gönderim işlemi
window.onload = () => {
    const form = document.getElementById('form1');

    form.addEventListener('submit', (e) => {
       

        if ( validateEmail() && validateMessage()) {
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Form verilerini başka bir sayfada göstermek için yapılacaklar
            console.log(data);
            
        }
        else{
            e.preventDefault();

        }
    });
}
